<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  #quickEmailForm input[type="email"] {
    width: 100%;
    padding: 12px 20px;
    border-radius: 9999px;
    border: none;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    box-sizing: border-box;
    outline: none;
    background: #2A242D;
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  #quickEmailForm input[type="email"]::placeholder {
    color: #ffffff;
    font-weight: 400;
  }

  #quickEmailForm input[type="email"]:hover {
    box-shadow: 0 0 0 3px #5c6a78;
  }

  #quickEmailForm input[type="email"]:focus {
    box-shadow: 0 0 0 3px #ffffffaa;
  }

  .icons a {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: #2A242D;
    color: #fff;
    font-size: 18px;
    transition: transform 0.2s ease, color 0.2s ease;
    text-decoration: none;
  }

  .icons a:hover {
    transform: scale(1.1);
    color: #404E5C;
  }
</style>

<script>
  document.getElementById('quickEmailForm').addEventListener('submit', function(e) {

    const email = document.getElementById('quickEmail').value;
