<style>
  #quickEmailForm input[type="email"] {
    width: 100%;
    padding: 12px 16px;
    border-radius: 50px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
    outline: none;
    background: #404E5C; /* Payne's grey */
    color: #fff;
    transition: border-color 0.3s ease;
  }

  #quickEmailForm input[type="email"]::placeholder {
    color: #ddd;
  }

  #quickEmailForm input[type="email"]:focus {
    border-color: #fff;
  }
</style>

<script>
  // Optional: open email client when pressing Enter
  document.getElementById('quickEmailForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('quickEmail').value;
    window.location.href = `mailto:cashandcareofficial@gmail.com?subject=Subscribe&body=My email: ${email}`;
  });
</script>
